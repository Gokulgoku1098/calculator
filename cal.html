<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Calculator</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            
            background: linear-gradient(135deg, #4c2aff, #1db8ff, #2cf3c8);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calborder {
            width: 450px;
            padding: 25px;
            border-radius: 20px;

            
            background: linear-gradient(135deg, #000000a9, #1a1a1aa8);
            box-shadow: 0px 0px 30px rgba(0,0,0,0.4);
        }

        #display {
            width: 90%;
            height: 70px;
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 30px;
            font-weight: bold;
            text-align: right;

           
            background: linear-gradient(90deg, #ffe259, #ffa751);
            box-shadow: inset 0px 0px 10px rgba(0,0,0,0.4);
        }

        .btn-row {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            height: 75px;
            width: 75px;
            border-radius: 20px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            cursor: pointer;

            
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            
            box-shadow: 0px 8px 15px rgba(0,0,0,0.3);
            transition: 0.2s ease;
        }

        button:active {
            transform: scale(0.92);
            box-shadow: 0px 5px 8px rgba(0,0,0,0.5);
        }

        
        .op {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
        }

        .equal {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            width: 160px;
        }

        .clear {
            width: 100px;
            background: linear-gradient(135deg, #ff512f, #dd2476);
        }
    </style>
</head>
<body>

    <div class="calborder">
        
        <input type="text" id="display" readonly>

        <div class="btn-row">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="op" onclick="appendValue('/')">/</button>
        </div>

        <div class="btn-row">
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="op" onclick="appendValue('*')">*</button>
        </div>

        <div class="btn-row">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="op" onclick="appendValue('-')">-</button>
        </div>

        <div class="btn-row">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="op" onclick="appendValue('+')">+</button>
        </div>

        <div class="btn-row">
            <button class="clear" onclick="clearDisplay()">CLEAR</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>

    </div>

<script>
    let display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function clearDisplay() {
        display.value = "";
    }
</script>

</body>
</html>
